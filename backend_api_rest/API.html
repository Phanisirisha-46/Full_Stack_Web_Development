<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend API</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img{
            box-shadow: 5px 5px 5px white;
        }
        h2{
            color: white;
        }
    </style>
</head>
<body style="background-color: black;">
    <header style="color: white;font-size: 4rem;margin-left: 100px;margin-top: 5px;">BACKEND API</header><br><br><br>

        <div class="row">
            <div class="col">
                <h2>Get products</h2>
                <img src="get.png" alt="not available" style="width: 200px;">

        </div>

        <div class="row">
            <div class="col">
                <h2>Get product by pid</h2>
                <img src="get_pid.png" alt="not available" style="width: 200px;">

        </div>
        <br><br>

            <div class="col">
                <h2>Add product</h2>
                <img src="post.png" alt="not available" style="width: 200px;">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <h2>Put / Update product</h2>
                <img src="put.png" alt="not available" style="width: 200px;">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col">
                <h2>Delete product by pid</h2>
